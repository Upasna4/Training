<!DOCTYPE html>
<head>
    <title>Registration</title>
    <link type="text/css" REL="stylesheet" href="regform.css">
</head>
<body>
<form>
    <div class="box">
<h1 class="purple">REGISTRATION FORM</h1>
<div class = "form-group">
        <label>Name</label>
        <input type ="text" name = "username">
        <label>Email</label>
        <input type ="email" name = "email">
</div>
<div class = "form-group">
        <label>Password</label>
        <input type = "password" name = "password">
        <label>Confirm Password</label>
        <input type = "password" name = "confirm password">
</div>
<div class = "form-group">
        <input type="date" name="Date" value="Date">Date
</div>
<div class="form-group">
        <label>City</label>
        <select name="city">
            <option disabled selected>Select city</option>
            <option value="chandigarh">Chandigarh</option>
            <option value="mohali">Mohali</option>
            <option value="ambala">Ambala</option>
        </select>
</div>
<div class = "form-group">
        <label>Gender</label>
        <input type = "radio" name = "gender" value ="male">Male
        <input type = "radio" name = "gender" value ="female">Female
</div>
<div class="form-group">
        <label for= "upload-control" class="file-upload">Upload Picture</label>
        <input type="file"class="file" name="photo upload" id="upload-control">
</div>
<div class = "form-group">
        <label>Checkbox</label><input type = "checkbox" name = "checkbox" value ="I agree to terms">I agree to terms
</div>
<div class="form-group">
    <input type="submit" value="Register">
    <input type="reset" value="Reset">
</div>
</div>
</form>
</body>
</html>
