<!DOCTYPE html>
<head>
    <title>My Page</title>
</head>
<body>
 <table border="1" cellspacing="0" cellpadding="10">
     <thead>
     <tr>
         <th>Name</th>
         <th>age</th>
         <th>gender</th>
         <th>designation</th>
     </tr>
     </thead>
     <tbody>
     <tr>
         <td>john</td>
         <td>32</td>
         <td>male</td>
         <td>designer</td>
     </tr>
     <tr>
         <td>piya</td>
         <td>31</td>
         <td>female</td>
         <td>designer</td>
     </tr>
     </tbody>

 </table>
<br>
<table border="1" cellspacing="0" cellpadding="10">
<tr>
         <td colspan="2">Name</td>
         <td>age</td>
         <td>gender</td>
         <td>designation</td>
</tr>
    <tr>
         <td rowspan="2">Name</td>
         <td>age</td>
         <td>gender</td>
         <td>designation</td>
     </tr>
    <tr>
         <th>Name</th>
         <th>age</th>
         <th>gender</th>
         <th>designation</th>
     </tr>

</body>
</html>
