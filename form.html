<html>
<head>
    <title>form</title>
    <link type="text/css" REL="stylesheet" href="form.css">
</head>
<body>
<form>
    <div class = "form-group">
        <label>Name</label>
        <input type ="text" name = "username">
    </div>
    <div class = "form-group">
        <label>Email</label>
        <input type = "email" name = "email">
    </div>
    <div class = "form-group">
        <label>Password</label>
        <input type = "password" name = "password">
    </div>
    <div class = "form-group">
        <label>Gender</label>
        <input type = "radio" name = "gender" value ="male">Male
        <input type = "radio" name = "gender" value ="female">Female
    </div>
    <div class="form-group">
        <label>City</label>
        <select name="city">
            <option disabled selected>Select city</option>
            <option value="chandigarh">Chandigarh</option>
            <option value="mohali">Mohali</option>
            <option value="ambala">Ambala</option>
        </select>
    </div>
    <div class="form-group">
        <label for= "upload-control" class="file-upload">Upload File</label>
        <input type="file"class="File"name="upload" id="upload-control">
    </div>
    <div class = "form-group">
        <label>Message</label>
        <textarea name = "message" id = "mess" cols="30" rows="10"></textarea>
    </div>
    <div class = "form-group">
        <label>Checkbox</label><input type = "checkbox" name = "checkbox" value ="I agree to terms">I agree to terms
    </div>
    <input type="submit" value="register">
</form>

</body>
</html>
