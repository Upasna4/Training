<html>
<head>
    <title></title>
    <script type="text/javascript">
        function prom() {
        var reply = prompt("input a number");
        for (var i=1;i<=10;i++)
        {
          document.write(reply+" x "+i+" = "+reply*i+"<br/>");
        }
       }
    </script>
</head>
<body>
<input id="Button1" type="button" value="number" onclick="prom();" /><br/>

</body>
</html>
